<!DOCTYPE html>
<html>
  <head>
    <title>Magic Hello World ðŸŒŽ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- 1ï¸âƒ£ Install Magic SDK -->
    <!-- ðŸ“‹ Copy & Paste -->
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script>
      /* 2ï¸âƒ£ Initialize Magic Instance */
      /* ðŸ“‹ Copy & Paste */
      const magic = new Magic("YOUR_TEST_PUBLISHABLE_API_KEY"); //magic link to email functionality not working, unable to grab api key, grab later

      /* 3ï¸âƒ£ Implement Render Function */
      const render = async () => {
        /* ðŸ“‹ Copy & Paste */
        const isLoggedIn = await magic.user.isLoggedIn();
        /* Show login form if user is not logged in */
        let html = `
            <h1>Please sign up or login</h1>
            <form onsubmit="handleLogin(event)">
            <input type="email" name="email" required="required" placeholder="Enter your email" />
            <button type="submit">Send</button>
            </form>
  `;
        if (isLoggedIn) {
          /* Get user metadata including email */
          const userMetadata = await magic.user.getMetadata();
          html = `
            <h1>Current user: ${userMetadata.email}</h1>
            <button onclick="handleLogout()">Logout</button>
    `;
        }
        document.getElementById("app").innerHTML = html;
      };

      /* 4ï¸âƒ£ Implement Login Handler */
      const handleLogin = async (e) => {
        /* ðŸ“‹ Copy & Paste */
        e.preventDefault();
        const email = new FormData(e.target).get("email");
        if (email) {
          /* One-liner login ðŸ¤¯ */
          await magic.auth.loginWithMagicLink({ email });
          render();
        }
      };

      /* 5ï¸âƒ£ Implement Logout Handler */
      const handleLogout = async () => {
        /* ðŸ“‹ Copy & Paste */
        await magic.user.logout();
        render();
      };
    </script>
  </head>

  <body onload="render()">
    <div id="app">Loading...</div>
  </body>
</html>
